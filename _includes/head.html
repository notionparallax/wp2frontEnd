<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="referrer" content="no-referrer" />

  <meta
    name="pocket-site-verification"
    content="{{site.pocket_publisher_token}}"
  />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  <!-- TODO: change back once there's a DNS entry -->
  <!-- <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}" /> -->
  <link rel="stylesheet" href="./css/main.css" />
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />

  {% include favicon_stuff.html %}

  <!-- social meta -->
  {% include facebook.html %} {% include twittercard.html %}

  <!-- end of head -->
</head>
